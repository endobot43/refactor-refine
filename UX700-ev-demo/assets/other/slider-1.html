<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>slider-1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:400,500&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="slider-1-style.css" />
  </head>
  <body>
    <div class="pricing">
      <div class="pricing-slider">
        <label class="form-slider">
          <span>Power Output</span>
          <input
            type="range"
            value="1"
            data-price-input='{
                "0": "10 kw/H",
                "1": "25 kw/H",
                "2": "50 kw/H",
                "3": "75 kw/H",
                "4": "100 kw/H",
                "5": "125 kw/H",
                "6": "150 kw/H",
                "7": "175 kw/H",
                "8": "200 kw/H",
                "9": "Full"                        
              }'
          />
        </label>
        <div class="pricing-slider-value"></div>
      </div>

      <div class="pricing-items">
        <div class="pricing-item">
          <div class="pricing-item-inner">
            <div class="pricing-item-content">
              <div class="pricing-item-header">
                <div class="pricing-item-title">Price</div>
                <div
                  class="pricing-item-price"
                  data-price-output='{
                    "0": ["$ ", "4.30"],
                    "1": ["$ ", "10.75"],
                    "2": ["$ ", "17.20"],
                    "3": ["$ ", "21.50"],
                    "4": ["$ ", "32.25"],
                    "5": ["$ ", "43"],
                    "6": ["$ ", "53.75"],
                    "7": ["$ ", "64.50"],
                    "8": ["$ ", "75.25"],
                    "9": ["", "Full"]
                  }'
                >
                  <span class="pricing-item-price-currency"> </span>
                  <span class="pricing-item-price-amount"></span>
                </div>
              </div>
              <!-- <div class="pricing-item-features">
                <ul class="pricing-item-features-list">
                  <li class="is-checked">Excepteur sint occaecat</li>
                  <li class="is-checked">Excepteur sint occaecat</li>
                  <li class="is-checked">Excepteur sint occaecat</li>
                  <li>Excepteur sint occaecat</li>
                  <li>Excepteur sint occaecat</li>
                </ul>
              </div> -->
            
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/pricing-slider.js"></script>
  </body>
</html>
